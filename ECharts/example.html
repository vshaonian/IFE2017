<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option = {
        	series: [
        		{
		        	name: '访问来源',
		        	type: 'pie',
		        	roseType: 'angle',
		        	radius: '55%',
		        	itemStyle: {
			        	normal: {
			        		// 设置扇形的颜色
			        		color: '#c23531',
			        		// 阴影大小
			        		shadowBlur: 200,
			        		// 阴影水平方向上的偏移
			        		shadowOffsetX: 0,
			        		// 阴影垂直方向上的偏移
			        		shadowOffsetY: 0,
			        		// 阴影颜色
			        		shadowColor: 'rgba(0,0,0,0.5)'
		        		},
		        		emphasis: {
		        			shadowBlur: 500,
		        			shadowColor: 'rgba(120,120,120,0.5)'
		        		}
		        	},
		        	data:[
		        		{value:400,name:'搜索引擎'},
		        		{value:335,name:'直接访问'},
		        		{value:310,name:'邮件营销'},
		        		{value:274,name:'联盟广告'},
		        		{value:235,name:'视频广告'}
		        	]
		        }
	        ],
	        // 背景色
	        backgroundColor: '#2c343c',
	        // 文本样式
	        textStyle: {
	        	color: 'rgba(255,255,255,0.3)'
	        },
	        // 每个系的文本
	        label: {
	        	normal: {
	        		textStyle: {
	        			color: '#fff'
	        		}
	        	}
	        },
	        // 视觉引导线
	        labelLine: {
	        	normal: {
	        		lineStyle: {
	        			color: 'red'
	        		}
	        	}
	        },
	        visualMap: {
	        	// 不显示visualMap组件，只用于明暗度的映射
	        	show: false,
	        	// 映射的最小值为 80
	        	min: 80,
	        	// 映射的最大值为 600
	        	max: 600,
	        	inRange: {
	        		// 明暗度的范围是 0 到 1
	        		colorLightness: [0,1]
	        	}
	        }
            // title: {
            //     text: 'ECharts 入门示例'
            // },
            // tooltip: {},
            // legend: {
            //     data:['销量']
            // },
            // xAxis: {
            //     data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            // },
            // yAxis: {},
            // series: [{
            //     name: '销量',
            //     type: 'bar',
            //     data: [5, 20, 36, 10, 10, 20]
            // }]
        };
        var option2 = {
        	title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        }
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart2.setOption(option2);
    </script>
</body>
</html>
