<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myCharts = echarts.init(document.getElementById('main'));

    var option = {
    	title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['利润','销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {
        	// 反向坐标轴
        	inverse: true,
        	// 坐标轴位置
        	position: 'right',
        	nameTextStyle: {
        		color: '#fff'
        	}
        },
        series: [
	        {
	        	name: '利润',
	        	type: 'bar',
	        	data: [25, 20, 40, 35, 40, 25]
	        },
	        {
	            name: '销量',
	            type: 'bar',
	            data: [5, 20, 36, 40, 32, 20]
	        }
        ],
        // 系列颜色
        color: ["green",'blue']
    };

    myCharts.setOption(option);
    </script>
</body>
</html>
